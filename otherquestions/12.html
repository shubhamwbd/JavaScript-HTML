<!DOCTYPE html>
<html>
<head>
  <title>Image Hover Effect</title>
</head>
<body>
  <img src="image1.jpg" id="image1" onmouseover="this.src='image1_hover.jpg'" onmouseout="this.src='image1.jpg'">
  <img src="image2.jpg" id="image2" onmouseover="this.src='image2_hover.jpg'" onmouseout="this.src='image2.jpg'">
</body>
</html>
