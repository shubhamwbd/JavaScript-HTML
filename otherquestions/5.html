<!DOCTYPE html>
<html>
<head>
  <title>Image Changer</title>
</head>
<body>
  <img id="myImage" src="image1.jpg" onclick="changeImage()">
  <script>
    let imageIndex = 0;
    const images = ["image1.jpg", "image2.jpg", "image3.jpg"]; // add more images to the array as needed

    function changeImage() {
      imageIndex = (imageIndex + 1) % images.length; // cycle through the array
      document.getElementById("myImage").src = images[imageIndex];
    }
  </script>
</body>
</html>
