<!DOCTYPE html>
<html>
<head>
  <title>Browser and System Info</title>
</head>
<body>
  <script>
    document.write("Browser Information:<br>");
    document.write("Browser Name: " + navigator.appName + "<br>");
    document.write("Browser Version: " + navigator.appVersion + "<br>");
    document.write("Browser Platform: " + navigator.platform + "<br><br>");

    document.write("Monitor Resolution:<br>");
    document.write("Width: " + screen.width + " pixels<br>");
    document.write("Height: " + screen.height + " pixels<br><br>");

    document.write("Page Information:<br>");
    document.write("Last Modified: " + document.lastModified + "<br>");
  </script>
</body>
</html>
